spring:
  application:
    name: "cloud-gateway"
  cloud:
    consul:
      host: localhost
      port: 8500
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: hello-service
          uri: lb://hello-service
          predicates:
            - Path=/hello/**
          filters:
            - RewritePath=/hello/?(?<segment>.*), /$\{segment}
  zipkin:
    base-url: http://localhost:9411
server:
  port: 8000